<!DOCTYPE html>
<html>
<head>
    <title>Add Donor</title>
</head>
<body>
    <h2>Add a New Donor</h2>
    <form id="donorForm">
        First Name: <input type="text" id="firstName" name="firstName"><br>
        Last Name: <input type="text" id="lastName" name="lastName"><br>
        Address: <input type="text" id="address" name="address"><br>
        Contact Number: <input type="text" id="contactNumber" name="contactNumber"><br>
        Email: <input type="email" id="email" name="email"><br>
        Age: <input type="number" id="age" name="age"><br>
        Weight: <input type="text" id="weight" name="weight"><br>
        Disease Free (Yes/No): <input type="text" id="diseaseFree" name="diseaseFree"><br>
        <input type="button" value="Add Donor" onclick="submitForm()">
    </form>

    <script>
        function submitForm() {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address: document.getElementById('address').value,
                contactNumber: document.getElementById('contactNumber').value,
                email: document.getElementById('email').value,
                age: document.getElementById('age').value,
                weight: document.getElementById('weight').value,
                diseaseFree: document.getElementById('diseaseFree').value,
            };

            // Use fetch to send data to the server
            fetch('add_donor.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
